<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel = "stylesheet" href = "style.css" />
    <title>Tic-Tac-Toe</title>
</head>
<body>
    <div class="main">
        <div class="welcome">Let's Play Tic-Tac-Toe.</div>
        <div class="user-info"></div>
        <div class="turn"></div>
        <div class="game">
            <div class="row">
                <div class="top left box"><p></p></div>
                <div class="top box"><p></p></div>
                <div class="top right box"><p></p></div>
            </div>
            <div class="row">
                <div class="left box"><p></p></div>
                <div class="box"><p></p></div>
                <div class="right box"><p></p></div>
            </div>
            <div class="row">
                <div class="bottom left box"><p></p></div>
                <div class="bottom box"><p></p></div>
                <div class="bottom right box"><p></p></div>
            </div>
        </div>
        <div class="controls">
            <button onclick="resetAll()">Reset</button>
        </div>
    </div>
    <script src = "script.js"></script>
</body>
</html>
